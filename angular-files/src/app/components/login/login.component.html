<div fxLayout="column" fxFlexAlign='center center' >
 <mat-card fxLayout="column" fxFlexAlign='center' >
 	<mat-card-title fxFlexAlign='auto' fxFlex='100%' fxFlexAlign='center'>
 		Login:
 	</mat-card-title>
 	<form fxLayout="column" fxLayoutGap="20px"
 	 fxLayoutWrap fxFlex='basis' fxFlexAlign='center'
 	  fxFlex='100%' 
 	  #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
 		<mat-form-field >
		    <input matInput placeholder="Enter your UserName" type='text'
		    [(ngModel)]="username" name="username" >
		</mat-form-field>
 		<mat-form-field >
		    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
		    [(ngModel)]='password' name="password">
		    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		</mat-form-field>
		<button mat-raised-button> Submit</button>
 	</form>	
 </mat-card>
 
</div>
