

<mat-sidenav-container fxFlexFill class="side-container" fullscreen>

  <mat-sidenav #sidenav class="sidenav" align='end' >
    <div fxLayout="column">
      <button mat-button color="primary">Primary</button>
      <button mat-button color="primary">Primary</button>
    </div>
  </mat-sidenav>
  <mat-toolbar fxLayout="row" color='primary'>
  <mat-toolbar-row >
    <span >Custom Toolbar</span>
    <div fxLayout="row"  fxHide [fxHide.gt-xs]="isVisibleOnDesktop()" fxFlex="1 1 auto">
      <div fxLayoutAlign='start'>
        <button mat-button color="secondary">Home</button>
          <button mat-button color="secondary" routerLink="/dashboard">DashBoard</button>
      </div>
      <div fxLayoutAlign='center'></div>
        <div fxLayoutAlign='end' style="position: absolute;right: 10px;">
          <button mat-button color="secondary" routerLink="/login"
          *ngIf="!authService.loggedIn()" >Login</button>
          <button mat-button color="secondary" routerLink="/register"
          *ngIf="!authService.loggedIn()" >Register</button>
          <button mat-button color="secondary"
          *ngIf="authService.loggedIn()" (click)="onLogout()">Logout</button>
        </div>
          
    </div>
    <button fxHide fxShow.xs='true' mat-button color="secondary" (click)="sidenav.toggle()">Open sidenav</button>
  </mat-toolbar-row>
</mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
