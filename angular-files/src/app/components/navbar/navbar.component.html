
<mat-toolbar fxLayout="row" color='primary'>
    <mat-toolbar-row >
      <span >E-Com Site</span>
      <div fxLayout="row"  fxHide [fxHide.gt-xs]="isVisibleOnDesktop()" fxFlex="1 1 auto">
        <div fxLayoutAlign='start'>
          <button mat-button color="secondary" routerLink="/home" 
          routerLinkActive="active">Home</button>
          <button mat-button color="secondary" routerLink="/dashboard" 
          routerLinkActive="active">DashBoard</button>
        </div>
        <div fxLayoutAlign='center'></div>
          <div fxLayoutAlign='end' style="position: absolute;right: 10px;">
            <button mat-button color="secondary" routerLink="/cart" 
            routerLinkActive="active">
                <i class="material-icons">shopping_cart</i>
            </button>
            <button mat-button color="secondary" routerLink="/login"
            *ngIf="!authService.loggedIn()" routerLinkActive="active">Login</button>
            <button mat-button color="secondary" routerLink="/register"
            *ngIf="!authService.loggedIn()" 
            routerLinkActive="active" >Register</button>
            <button mat-button color="secondary"
            *ngIf="authService.loggedIn()" (click)="onLogout()">Logout</button>
          </div>
            
      </div>
      <button fxHide fxShow.xs='true' mat-button color="secondary" (click)="sidenav.toggle()"
      style="position:absolute;right:0">
          <i class="material-icons">view_headline</i>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
<mat-sidenav-container fxFlexFill class="side-container">

    <mat-sidenav #sidenav class="sub-sidenav" mode={{side}}
    fxLayout="column" align='end' fxLayoutAlign='start'>  
        <div class="profile-container" >
            <div *ngIf='authService.user'>
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg">
                <div class="name-text" >
                    <p>{{authService.user.name}}</p>
                    <p class="email">{{authService.user.email}}</p>
                </div>
            </div>
        </div>
        <button mat-button color="secondary" routerLink="/home" 
        routerLinkActive="active" (click)='sidenav.toggle()'>Home</button>
        <button mat-button color="secondary" routerLink="/dashboard" 
        routerLinkActive="active" (click)='sidenav.toggle()'>DashBoard</button>
        <button mat-button color="secondary" routerLink="/cart" 
        routerLinkActive="active" (click)='sidenav.toggle()'>
            <i class="material-icons">shopping_cart</i>
        </button>
        <button mat-button color="secondary" routerLink="/login"
        *ngIf="!authService.loggedIn()" routerLinkActive="active" (click)='sidenav.toggle()'>Login</button>
        <button mat-button color="secondary" routerLink="/register"
        *ngIf="!authService.loggedIn()" 
        routerLinkActive="active"  (click)='sidenav.toggle()'>Register</button>
        <button mat-button color="secondary"
        *ngIf="authService.loggedIn()" (click)="onLogout();sidenav.toggle()">Logout</button>
    </mat-sidenav>
  
  <router-outlet></router-outlet>
</mat-sidenav-container>
