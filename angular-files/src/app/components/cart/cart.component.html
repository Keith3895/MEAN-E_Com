
<div fxLayout='row' fxLayoutWrap='wrap' fxLayoutGap='5%' >
  <mat-card fxFlex="70%" fxFlex.xs="100%">
    <mat-card-title>
      Your Cart
    </mat-card-title>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <mat-table #table  [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.index}} </mat-cell>
          </ng-container>
      
          <!-- Product Column -->
          <ng-container matColumnDef="product">
            <mat-header-cell *matHeaderCellDef> Product </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.product.Pname}} </mat-cell>
          </ng-container>
      
          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
          </ng-container>
      
          <!-- price Column -->
          <ng-container matColumnDef="Price">
            <mat-header-cell *matHeaderCellDef> price </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Price}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" >
                <button mat-icon-button (click)='removeItem(element)'color="primary" >
                  <mat-icon><i class="material-icons">delete</i></mat-icon>  
                </button> 
            </mat-cell>
          </ng-container> 

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>   
      <div class="totalContainer">
        <div>
          <strong>Total:</strong> {{Total}}
        </div> 
        <div>
          <strong>G-total:</strong> {{GTotal}}
        </div>
      </div>
    </mat-card-content>

  </mat-card>
  <div fxFlex='20%' fxFlex.xs='100%' fxLayout="column"
   fxFlexAlign='center' fxLayoutGap='5%'>
      <button mat-raised-button color="warn" (click)='openDialog()' >Buy</button>
      <button mat-raised-button color="Accent" (click)='emptyCart()'>Clear</button>
      
  </div>
</div>
