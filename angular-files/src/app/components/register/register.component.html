
 <mat-card fxLayout="column">
 	<mat-card-title fxFlexAlign='center'>
 		Login:
 	</mat-card-title>
 	<form fxLayout="row" fxLayoutGap="20px"
 	 fxLayoutWrap  fxFlexAlign='center'
 	  fxFlex='flex-basis' >
 	  	<mat-form-field >
		    <input matInput placeholder="Enter your Name" type='text' >
		</mat-form-field>
		<mat-form-field >
		    <input matInput placeholder="Enter your Email" type='email' >
		</mat-form-field>
 		<mat-form-field >
		    <input matInput placeholder="Enter your UserName" type='text' >
		</mat-form-field>
 		<mat-form-field >
		    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
		    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		</mat-form-field>
		<!-- <button mat-raised-button> Submit</button> -->
 	</form>	
 </mat-card>
