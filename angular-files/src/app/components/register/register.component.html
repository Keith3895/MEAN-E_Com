
 <mat-card fxLayout="column">
 	<mat-card-title fxFlexAlign='center'>
 		Register
 	</mat-card-title>
 	<form fxLayout="row" fxLayoutGap="20px"
 	 fxLayoutWrap  fxFlexAlign='center'
 	  fxFlex='flex-basis' 
 	  #registerForm="ngForm" (ngSubmit)="onFormSubmit(registerForm)"
 	   >
 	  	<mat-form-field fxFlex='45%' fxFlex.xs='100%'>
		    <input matInput placeholder="Enter your Name" type='text' 
		     [(ngModel)]="name" name="name">
		</mat-form-field>
		<mat-form-field fxFlex='45%' fxFlex.xs='100%'>
		    <input matInput placeholder="Enter your Email" type='email' 
		    [(ngModel)]="email" name="email">
		</mat-form-field>
 		<mat-form-field  fxFlex='45%' fxFlex.xs='100%' ngStyle.gt-xs='margin-left: 20%;'>
		    <input matInput placeholder="Enter your UserName" type='text'
		     [(ngModel)]="username" name="username">
		</mat-form-field>
		<!-- <mat-form-field  > -->
			<mat-checkbox class="example-margin" 
			[(ngModel)]="buyer" name='buyer'
			fxFlex='20%' fxFlex.xs='100%' ngStyle.gt-xs='margin-left: 20%;'>
			Seller
			</mat-checkbox>
		<!-- </mat-form-field> -->
		      

 		<mat-form-field fxFlex='80%' fxFlex.xs='100%'>
		    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
		    [(ngModel)]="password" name="password">
		    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		</mat-form-field>
		<mat-form-field fxFlex='80%' fxFlex.xs='100%'>
		    <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
		    [(ngModel)]="reEnterPassword" name="reEnterPassword">
		    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		</mat-form-field>
		<div fxFlexAlign='center' fxLayout='row' fxFlex='100%'>
			<button fxFlex mat-raised-button> Submit</button>
		</div>
		
 	</form>	
 </mat-card>
