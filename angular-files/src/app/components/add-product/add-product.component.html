<div style='padding:10%'>
  <mat-card fxLayout='column'>
    <mat-card-title fxFlexAlign='center'>
      Add a Product.
    </mat-card-title>
    <form fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap='5%' 
    fxFlex='flex-basis' fxFlexAlign="center"
    #productForm='ngForm' (ngSubmit)="AddProduct(productForm)" >
      <mat-form-field fxFlex="45%" fxFlex.xs="100%"  >
        <input matInput placeholder="Product Name" type='text' 
        [(ngModel)]="Pname" name="Pname" required>
      </mat-form-field>
      <mat-form-field fxFlex="45%" fxFlex.xs='100%'>
        <input matInput placeholder="Amount" type="number"
         class="example-right-align" 
         [(ngModel)]="price" name="price"  required>
        <span matPrefix>&#8377;&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field> 
      <mat-form-field fxFlex="45%" fxFlex.xs="100%">
        <input matInput placeholder="Stock" type='number' 
        [(ngModel)]="stock" name="stock" required>
        <mat-hint align="end">number of product in stock</mat-hint>
      </mat-form-field>
      <mat-form-field fxFlex="45%" fxFlex.xs="100%" fxLayout="column">
        <input matInput placeholder="Upload File" type="text"
         class="example-right-align"  value="{{fileup}}">
         <mat-icon matPrefix>folder</mat-icon>
         <input type="file" id='test' 
          class="fileUp"
          ng2FileSelect [uploader]="uploader" (change)='fileUp()'>
      </mat-form-field> 
      
      <div fxFlexAlign='center' fxLayout='row' fxFlex='100%'>
        <button fxFlex mat-raised-button> Submit</button>
      </div>
    </form>
  </mat-card>
  <div class="spinner-overlay" [style.display]="setSpinner()">
    <mat-spinner></mat-spinner>
  </div>
</div>
